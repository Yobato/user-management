<div class="w-full mx-auto bg-[#FCFBFC] rounded-2xl border border-gray-200 p-6">
  <h5 class="font-semibold text-lg text-black mb-4">{{ data.title }}</h5>
  <div class="flex flex-col gap-4">
    <div class="flex flex-col gap-1">
      <label for="statusInput" class="mb-1 text-sm font-semibold text-gray-700">
        {{ data.statusLabel }}
      </label>
      <input
        name="status"
        [value]="data.statusValue"
        class="w-full border border-gray-300 px-3 py-2 bg-gray-100 rounded-[10px]"
        disabled
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="statusInput" class="mb-1 text-sm font-semibold text-gray-700">
        {{ data.reasonLabel }}
      </label>
      <input
        name="reason"
        [value]="data.reasonValue"
        class="w-full border border-gray-300 px-3 py-2 bg-gray-100 rounded-[10px]"
        disabled
      />
    </div>
  </div>
</div>
