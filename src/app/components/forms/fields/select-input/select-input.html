<div class="flex flex-col">
  <label class="font-semibold text-gray-700 flex gap-0" [for]="label"
    >{{ label }} @if (isRequired()) {
    <lucide-icon
      [img]="AsteriskIcon"
      class="relative top-0 my-icon"
      size="12"
      color="red"
    ></lucide-icon>
    }
  </label>
  <select
    [id]="label"
    class="border border-gray-300 placeholder:text-gray-400 px-3 py-[9.33px] focus:outline-none focus:ring-1 focus:ring-[#00BFB2] rounded-[10px]"
    [class.border-red-500]="ngControl.invalid && ngControl.touched"
    [value]="value"
    [disabled]="disabled"
    (change)="onSelectChange($event)"
    (blur)="onTouched()"
  >
  <option [value]="" hidden selected>Pilih {{ label }}</option>

  @for (option of options; track option.value) {
    <option [value]="option.value">{{ option.label }}</option>
  }
  </select>

  @if (ngControl.invalid && ngControl.touched) {
  <div class="text-red-500 text-xs mt-1">
    @for (validation of validations; track validation.name) { @if
    (ngControl.control?.hasError(validation.name)) {
    <div>{{ validation.message }}</div>
    } }
  </div>
  }
</div>
