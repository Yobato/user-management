<div class="flex items-center">
  <label
    [for]="label"
    class="flex items-start cursor-pointer w-full justify-between"
    [ngClass]="{ 'opacity-50 cursor-not-allowed': disabled }"
  >
  <div class="flex flex-col gap-2">
    <div class="font-semibold text-gray-700 cursor-pointer">
      {{ label }}
    </div>
    <div class="font-medium text-[#6C737F] text-sm">
      {{ note }}
    </div>
  </div>
    <div class="relative">
      <input
        type="checkbox"
        [id]="label"
        class="sr-only"
        [checked]="value"
        [disabled]="disabled"
        (change)="onToggleChange($event)"
        (blur)="onTouched()"
      />
      <div class="block bg-gray-200 w-14 h-8 rounded-full"></div>
      <div
        class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform"
      ></div>
    </div>
  </label>
</div>

<style>
  input:checked ~ .dot {
    transform: translateX(100%);
  }
  input:checked ~ .block {
    background-color: #00bfb2; /* Ganti dengan warna tema Anda */
  }
</style>
