<div class="mb-5">
  <breadcrums-component />
</div>
@if (isDataReady && vm) {
  <div>
    <app-dynamic-form
      [config]="vm.config"
      [title]="vm.formTitle"
      [showSubmitButton]="vm.showSubmitButton"
      [showCloseButton]="vm.showCloseButton"
      (close)="navigateBack()"
      (formSubmit)="onArticleUpdate($event)"
    >
    </app-dynamic-form>
  </div>
} @else {
  <ng-template #loadingTemplate>
    <p>Loading data artikel...</p>
  </ng-template>
}
